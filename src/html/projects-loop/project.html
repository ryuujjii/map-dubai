<%var data=arguments[0]%>
    <% if (visibility===true ) { %>
        <li class="menu__link-item" data-modal-open=${data.dataName}>
            <div class="menu__link-item--inner">
                <div class="menu__link-img">
                    <img src=${data.img} alt="">
                </div>
                <span class="menu__link-name">
                    ${data.name}
                </span>
            </div>
        </li>
        <%} %>
