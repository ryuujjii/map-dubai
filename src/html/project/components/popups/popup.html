<%var data = arguments[0]%> <%var component = require(`${data.path}`)%>
<div class="popup" data-popup="${data.id}">
  <div class="popup__overlay" data-popup-close></div>
  <div class="popup__wrapper">
    <div class="popup__scrollmouse">
      <svg width="22" height="34" viewBox="0 0 22 34" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 33C17.3538 33 21 27.608 21 21V13C21 6.392 17.3538 1 11 1C4.64615 1 1 6.392 1 13V21C1 27.608 4.64615 33 11 33Z" fill="black" fill-opacity="0.48" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="11" cy="11" r="6" stroke="white" stroke-width="2"/>
        </svg>
        
      <span>scroll down</span>
    </div>
    <div class="popup__wp">
      <div class="popup__content">
        <%var closeBtnData = require('../../../json/closeBtn.json')['popup']%>
        <%var closeBtn = require("../../../components/closebtn.html")%>
        ${closeBtn(closeBtnData)} ${component()}
      </div>
    </div>
  </div>
</div>
<div class="popup__background"></div>
