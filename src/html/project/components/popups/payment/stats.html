<div class="payment__info info-payment">
  <%var data = require('../../../json/paymentStats.json')%> 
  <%var component = require("./stat.html")%> 
  
  <% for (var i=0; i < data.length; i++) { %>
    <% var el = data[i] %>
    ${component(el)}
    <% if (i!==data.length-1) { %>
      <div class="info-payment__stick"></div>
   <% } %>
  <% } %>
</div>
