<%var data = arguments[0]%> <%var component = require(`${data.path}`)%>
<div class="popup" data-popup="${data.id}">
	<div class="popup__overlay" data-popup-close></div>
	<div class="popup__wrapper">
		<div class="popup__wp">
			<div class="popup__content">
				<%var closeBtnData = require('../../json/closeBtn.json')['popup']%> 
				<%var closeBtn = require("../../components/closebtn.html")%>
				${closeBtn(closeBtnData)} 
				${component()}
			</div>
		</div>
	</div>
</div>
