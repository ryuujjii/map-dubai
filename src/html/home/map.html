        <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
            <defs>
                <filter id="blurFilter">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="35" result="blurred" />
                    <feMorphology in="blurred" operator="dilate" radius="10" result="dilated" />
                    <feComposite in="SourceGraphic" in2="dilated" operator="over" />
                </filter>
        
                <mask id="mask">
                    <circle id="maskCircle" cx="50%" cy="50%" r="250" fill="#fff" filter="url(#maskBlur)" />
                    <filter id="maskBlur">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="35" />
                    </filter>
                </mask>
            </defs>
        </svg>

        <div class="map__draggable-hand">
            <div class="map__draggable-hand-container">
                <div class="map__draggable-hand-wrapper">
                    <div class="map__draggable-hand-text map__draggable-hand-text-1">
                        <span>Drag to explore the map</span>
                    </div>
                    <div class="map__draggable-hand-arrow">
                        <img src="img/icons/arrows.svg" alt="">
                    </div>
                    <div class="map__draggable-hand-img">
                        <img src="img/icons/cursor.svg" class="desktop-device" alt="">
                        <img src="img/icons/hand.svg" class="touch-device" alt="">
                    </div>
                    <span class="map__draggable-hand-decor"></span>
                </div>
                <div class="map__draggable-hand-text">
                    <span>Tap to close</span>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none;">
        <img data-preload="https://d3b6muno9lbfvx.cloudfront.net/project-map/img/map/road_8k.jpg" alt="" class="map-img">
        <img data-preload="https://d3b6muno9lbfvx.cloudfront.net/project-map/img/map/123.png" alt="" class="map-img">
        <!-- <img data-preload="https://d3b6muno9lbfvx.cloudfront.net/project-map/img/map/map-dark.jpg" alt="" class="map-img">
        <img data-preload="https://d3b6muno9lbfvx.cloudfront.net/project-map/img/map/light.png" alt="" class="map-img"> -->
    </div>

    <div class="map__dots"></div>
    <div class="viewport"></div>
</section>
