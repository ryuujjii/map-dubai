<div class="home-popup hot-popup" data-marker-popup="damac-lagoons">
  <div class="home-popup__inner">
    <button type="button" class="home-popup__close"></button>
    <div class="home-popup__content">
      <div class="home-popup__title">Hot offer</div>

      <form data-gtag-submit action="" class="home-popup__form">
        <div class="home-popup__form-input">
          <input
            type="text"
            id="form-name"
            name="name"
            placeholder="Name"
            required
          />
          <!-- <label for="form-name">Name</label> -->
        </div>
        <div class="home-popup__form-input">
          <input
            type="email"
            id="form-email"
            name="email"
            placeholder="E-mail"
            required
          />
          <!-- <label for="form-email"> E-mail </label> -->
        </div>
        <div class="home-popup__form-input">
          <input
            type="tel"
            id="form-phone"
            name="phone"
            placeholder="Phone number"
            required
          />
          <!-- <label for="form-phone"> Phone </label> -->
        </div>
        <button type="submit" class="home-popup__form-submit">
          Get a Call Back
        </button>
      </form>

      <div class="home-popup__text">
        For this project, a special offer is available. For more details, you
        can contact our specialists.
      </div>
    </div>
    <div class="home-popup__bg">
        <canvas class="webgl" style="display: none;"></canvas>
    </div>
  </div>
</div>
